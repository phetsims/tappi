<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Haptics Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #b0c4de;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">Haptics Playground</h1>
      <p>Press the "Vibrate" button to trigger a vibration.  The slider next to the button can be used to adjust the length of the vibration.</p>
      <button type="button" id="vibrateButton" style="font-size : 20px">Vibrate</button>
      <input type="range" min="100" max="1000" value="1" id="vibrationLengthSlider">
      <br>
      <br>
      <p>When moving the slider below, a short pulse is played when the slider reaches its upper or lower bound.</p>
      <input type="range" min="1" max="100" value="1" id="pulseAtLimitsSlider">
    </div>
  </div>
</div>

<script>

  // Use the slider to control the length of the vibration from the button.
  const vibrationLengthSlider = document.getElementById( 'vibrationLengthSlider' );
  let vibrationLength = vibrationLengthSlider.value;
  vibrationLengthSlider.oninput = () => {
    console.log( `vibrationLengthSlider = ${vibrationLengthSlider.value}` );
    vibrationLength = vibrationLengthSlider.value;
  };

  // handling for the vibrate button
  const pulseButton = document.getElementById( 'vibrateButton' );
  pulseButton.addEventListener( 'click', () => {
    navigator.vibrate( vibrationLength );
  } );

  // handling for the "pulse at limits" range slider
  const pulseAtLimitsSlider = document.getElementById( 'pulseAtLimitsSlider' );
  pulseAtLimitsSlider.oninput = () => {
    const value = Number.parseInt( pulseAtLimitsSlider.value );
    if ( value === 1 || value === 100 ){
      console.log( 'pulse' );
      navigator.vibrate( 100 );
    }
  };

</script>

</body>
</html>
